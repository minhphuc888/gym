<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f2937">
  <title>Lịch tập Gym</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="max-w-5xl mx-auto p-4" x-data="gymSchedule()">
  <h1 class="text-3xl font-bold mb-6 text-center">Lịch tập Gym 5 buổi</h1>

  <template x-for="(day, index) in schedule" :key="index">
    <div class="mb-4 bg-white shadow rounded">
      <button @click="day.open = !day.open" class="w-full px-4 py-2 text-left flex justify-between items-center">
        <span class="font-semibold" x-text="day.name"></span>
        <span x-text="day.open ? '-' : '+' " class="text-xl font-bold"></span>
      </button>
      <div x-show="day.open" class="px-4 py-2 border-t space-y-4">
        <template x-for="(exercise, eIndex) in day.exercises" :key="eIndex">
          <div x-data="{ count: 0 }" class="flex items-center space-x-4">
            <img :src="exercise.gif" :alt="exercise.name" class="w-24 h-24 object-cover rounded">
            <div class="flex-1">
              <h3 class="font-semibold" x-text="exercise.name + ' (' + exercise.sets + ')'"></h3>
              <div class="flex items-center space-x-2 mt-2">
                <button @click="count--" class="bg-red-500 text-white px-2 py-1 rounded">-</button>
                <span x-text="count" class="w-6 text-center"></span>
                <button @click="count++" class="bg-green-500 text-white px-2 py-1 rounded">+</button>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </template>
</div>
